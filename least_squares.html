<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Visualization of the Least squares method</title>
		<script src="https://www.desmos.com/api/v1.11/calculator.js?apiKey=2306cacef998491eae84fd3c83ec36bc"></script>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div id="calculator"></div>
		<script>
			const calculator = document.getElementById('calculator');
			desmos_leastsq = {
				"version": 11,
				"randomSeed": "fe13ed14e224909da9c986b583bfd21d",
				"graph": {
					"viewport": { "xmin": -0.2, "ymin": -20, "xmax": 2.2, "ymax": 2 },
					"squareAxes": false,
					"__v12ViewportLatexStash": {
						"xmin": "x_{min}",
						"xmax": "x_{max}",
						"ymin": "y_{min}",
						"ymax": "y_{max}"
					}
				},
				"expressions": {
					"list": [
						{
							"type": "expression",
							"id": "1",
							"color": "#2d70b3",
							"latex": "f\\left(t\\right)=-\\frac{1}{2}gt^{2}+v_{0}t+y_{0}"
						},
						{
							"type": "expression",
							"id": "25",
							"color": "#2d70b3",
							"latex": "g=9.6",
							"hidden": true,
							"slider": { "hardMin": true, "hardMax": true, "min": "5", "max": "15" }
						},
						{
							"type": "expression",
							"id": "53",
							"color": "#388c46",
							"latex": "f_{true}\\left(t\\right)=-\\frac{1}{2}g_{true}t^{2}+v_{0}t+y_{0}",
							"hidden": true,
							"lines": true
						},
						{
							"type": "expression",
							"id": "54",
							"color": "#388c46",
							"latex": "g_{true}=9.81",
							"hidden": true
						},
						{
							"type": "expression",
							"id": "26",
							"color": "#388c46",
							"latex": "v_{0}=0",
							"hidden": true,
							"slider": { "hardMin": true, "hardMax": true, "min": "-1", "max": "1" }
						},
						{
							"type": "expression",
							"id": "27",
							"color": "#6042a6",
							"latex": "y_{0}=0",
							"hidden": true,
							"slider": { "hardMin": true, "hardMax": true, "min": "-1", "max": "1" }
						},
						{
							"type": "text",
							"id": "50",
							"text": "Parameters that define the visuals"
						},
						{
							"type": "expression",
							"id": "33",
							"color": "#000000",
							"latex": "x_{min}=-0.2",
							"slider": { "hardMin": true, "hardMax": true, "min": "-5", "max": "0" }
						},
						{
							"type": "expression",
							"id": "34",
							"color": "#c74440",
							"latex": "x_{max}=2.2",
							"slider": { "hardMin": true, "hardMax": true, "min": "0", "max": "5" }
						},
						{
							"type": "expression",
							"id": "35",
							"color": "#2d70b3",
							"latex": "y_{min}=-20",
							"slider": { "hardMin": true, "hardMax": true, "min": "-30", "max": "0" }
						},
						{
							"type": "expression",
							"id": "36",
							"color": "#388c46",
							"latex": "y_{max}=2",
							"slider": { "hardMin": true, "hardMax": true, "min": "0", "max": "5" }
						},
						{
							"type": "expression",
							"id": "43",
							"color": "#000000",
							"latex": "s_{creen}=\\frac{851}{1335}"
						},
						{
							"type": "expression",
							"id": "28",
							"color": "#000000",
							"latex": "r_{aspect}=\\frac{x_{max}-x_{min}}{y_{max}-y_{min}}\\cdot s_{creen}",
							"slider": { "hardMin": true, "hardMax": true, "min": "0", "max": "100" }
						},
						{
							"type": "text",
							"id": "51",
							"text": "We sample some random data from our model"
						},
						{
							"type": "expression",
							"id": "49",
							"color": "#c74440",
							"latex": "\\sigma_{y}=1",
							"slider": { "hardMin": true, "hardMax": true, "min": "0", "max": "5" }
						},
						{
							"type": "expression",
							"id": "29",
							"color": "#c74440",
							"latex": "T_{data}=\\left[0,0.1,...,2\\right]"
						},
						{
							"type": "expression",
							"id": "31",
							"color": "#388c46",
							"latex": "Y_{data}=f_{true}\\left(T_{data}\\right)+\\operatorname{normaldist}\\left(0,\\sigma_{y}\\right).\\operatorname{random}\\left(\\operatorname{length}\\left(T_{data}\\right)\\right)"
						},
						{
							"type": "expression",
							"id": "32",
							"color": "#000000",
							"latex": "\\left(\\left(T_{data},Y_{data}\\right)\\right)"
						},
						{
							"type": "text",
							"id": "52",
							"text": "How far away is our model from the data?"
						},
						{
							"type": "expression",
							"id": "57",
							"color": "#fa7e19",
							"latex": "\\operatorname{polygon}\\left(\\left(T_{data},Y_{data}\\right),\\left(T_{data},f\\left(T_{data}\\right)\\right)\\right)"
						},
						{
							"type": "expression",
							"id": "58",
							"color": "#2d70b3",
							"latex": "D=\\sum_{n=1}^{\\operatorname{length}\\left(T_{data}\\right)}\\left|Y_{data}\\left[n\\right]-f\\left(T_{data}\\left[n\\right]\\right)\\right|"
						},
						{
							"type": "expression",
							"id": "59",
							"color": "#fa7e19",
							"latex": "\\operatorname{polygon}\\left(\\left(0,-17.5\\right),\\left(\\frac{D}{5}\\cdot r_{aspect},-17.5\\right)\\right)"
						},
						{
							"type": "expression",
							"id": "45",
							"color": "#2d70b3",
							"latex": "s_{quare}\\left(x,y,h\\right)=\\operatorname{polygon}\\left(\\left(x,y\\right),\\left(x,y+h\\right),\\left(x+r_{aspect}\\cdot h,y+h\\right),\\left(x+r_{aspect}\\cdot h,y\\right)\\right)"
						},
						{
							"type": "expression",
							"id": "46",
							"color": "#388c46",
							"latex": "d_{iff}\\left(n\\right)=s_{quare}\\left(T_{data}\\left[n\\right],Y_{data}\\left[n\\right],f\\left(T_{data}\\left[n\\right]\\right)-Y_{data}\\left[n\\right]\\right)"
						},
						{
							"type": "expression",
							"id": "41",
							"color": "#c74440",
							"latex": "d_{iff}\\left(\\left[1,...,\\operatorname{length}\\left(T_{data}\\right)\\right]\\right)",
							"fill": true
						},
						{
							"type": "expression",
							"id": "37",
							"color": "#6042a6",
							"latex": "\\chi=\\sum_{n=1}^{\\operatorname{length}\\left(T_{data}\\right)}\\frac{\\left(Y_{data}\\left[n\\right]-f\\left(T_{data}\\left[n\\right]\\right)\\right)^{2}}{\\sigma_{y}^{2}}"
						},
						{
							"type": "expression",
							"id": "42",
							"color": "#c74440",
							"latex": "S=s_{quare}\\left(0,-15,\\sqrt{\\chi}\\right)",
							"fill": true
						}
					]
				},
				"includeFunctionParametersInRandomSeed": true,
				"doNotMigrateMovablePointStyle": true
			};
			calculator.setState(desmos_leastsq);
		</script>
	</body>
</html>
